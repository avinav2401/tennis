<!DOCTYPE html>
<html lang="en">
    <head>
        <title>tennis</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <base href="./">
        <link rel="icon" type="image/svg+xml" href="favicon.png" />
    </head>
    
    <body>
        <canvas id="court"></canvas>
        <div id="score">0 : 0</div>
        <div id="controls">
            <div class="player-controls">
                <h3>Player 1</h3>
                <p><kbd>W</kbd> - Up</p>
                <p><kbd>A</kbd> - Left</p>
                <p><kbd>S</kbd> - Down</p>
                <p><kbd>D</kbd> - Right</p>
                <p><kbd>Space</kbd> - Swing</p>
            </div>
            <div class="player-controls">
                <h3>Player 2</h3>
                <p><kbd>↑</kbd> - Up</p>
                <p><kbd>←</kbd> - Left</p>
                <p><kbd>↓</kbd> - Down</p>
                <p><kbd>→</kbd> - Right</p>
                <p><kbd>Enter</kbd> - Swing</p>
            </div>
        </div>
        <script type="module" src="./main.js"></script>
    </body>
</html>

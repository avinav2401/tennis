<!DOCTYPE html>
<html lang="en">

<head>
    <title>tennis</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <base href="./">
    <link rel="icon" type="image/svg+xml" href="favicon.png" />
</head>

<body>
    <canvas id="court"></canvas>
    <div id="score">0 : 0</div>
    <div id="controls">
        <div class="player-controls">
            <h3>Player 1</h3>
            <p><kbd>W</kbd> - Up</p>
            <p><kbd>A</kbd> - Left</p>
            <p><kbd>S</kbd> - Down</p>
            <p><kbd>D</kbd> - Right</p>
            <p><kbd>Space</kbd> - Swing</p>
        </div>
        <div class="player-controls">
            <h3>Player 2</h3>
            <p><kbd>↑</kbd> - Up</p>
            <p><kbd>←</kbd> - Left</p>
            <p><kbd>↓</kbd> - Down</p>
            <p><kbd>→</kbd> - Right</p>
            <p><kbd>Enter</kbd> - Swing</p>
        </div>
    </div>

    <!-- Mobile Touch Controls -->
    <div id="mobile-controls">
        <!-- Player 1 Controls (Left Side) -->
        <div class="mobile-control-group left">
            <div class="virtual-joystick" id="joystick-p1">
                <div class="joystick-outer">
                    <div class="joystick-inner"></div>
                </div>
            </div>
            <button class="swing-btn" id="swing-p1">SWING<br><small>P1</small></button>
        </div>

        <!-- Player 2 Controls (Right Side) -->
        <div class="mobile-control-group right">
            <button class="swing-btn" id="swing-p2">SWING<br><small>P2</small></button>
            <div class="virtual-joystick" id="joystick-p2">
                <div class="joystick-outer">
                    <div class="joystick-inner"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
